// GameTech WarMod - Server Start Config
// This config file is executed when the server starts, and only once
// Note: Any plugins have not loaded at this point

exec warmod/server_info.cfg

// Aliases

alias mr15 "wm_match_config warmod/ruleset_mr15.cfg; say Set Match Config to MR15"
alias mr9 "wm_match_config warmod/ruleset_mr9.cfg; say Set Match Config to MR9"
alias lo3 "forcestart"

alias r "mp_restartgame 1"

alias d2 "changelevel de_dust2"
alias dust2 "changelevel de_dust2"
alias nuke "changelevel de_nuke"
alias train "changelevel de_train"
alias ferno "changelevel de_inferno"
alias inferno "changelevel de_inferno"
alias cbble "changelevel de_cbble"
alias prodigy "changelevel de_prodigy"
alias temple "changelevel de_losttemple_pro"
alias season "changelevel de_season"
alias contra "changelevel de_contra"
alias tuscan "changelevel de_tuscan"
alias russka "changelevel de_russka"
alias mill "changelevel de_cpl_mill"
alias cplmill "changelevel de_cpl_mill"

// Source TV

tv_enable "1"
tv_maxclients "15"
tv_delay "90"
//tv_password "1260"
tv_maxrate "15000"
tv_autorecord "0"
tv_transmitall "1"
tv_relayvoice "0"
tv_delaymapchange "1"
tv_chattimelimit "8"
tv_dispatchmode "1"
tv_snapshotrate "16"
tv_overridemaster "0"
tv_debug "0"
tv_allow_static_shots "0"
tv_allow_camera_man "0"

// Server logging

mp_logdetail "0"
sv_logsdir "logs"
sv_rcon_log "1"
sv_log_onefile "0"
sv_logblocks "0"
sv_logflush "0"
sv_logbans "1"
sv_logecho "1"
sv_logfile "1"
log on

// Misc

sv_lan "0"
fps_max "350"
sv_allowdownload "1"
sv_allowupload "0"
net_maxfilesize "64"
host_framerate "0"
sv_downloadurl ""

// Performance settings

mp_weaponstay "0"
mp_decals "200"
decalfrequency "10"
breakable_multiplayer "1"